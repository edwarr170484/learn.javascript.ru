<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация по DOM-элементам</title>
    <style>
        table {
            width: 100%;
        }

        table tr td {
            border: 1px solid black;
            border-bottom: none;
            border-left: 0;
            text-align: center;
            vertical-align: middle;
        }

        table tr td:first-child {
            border-left: 1px solid black;
        }

        table tr:last-child td {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div>Пользователи:</div>
    <ul>
        <li>Джон</li>
        <li>Пит</li>
    </ul>
    <table cellpadding="20px" cellspacing="0">
        <tbody>
            <tr>
                <td>1:1</td>
                <td>2:1</td>
                <td>3:1</td>
                <td>4:1</td>
                <td>5:1</td>
            </tr>
            <tr>
                <td>1:2</td>
                <td>2:2</td>
                <td>3:2</td>
                <td>4:2</td>
                <td>5:2</td>
            </tr>
            <tr>
                <td>1:3</td>
                <td>2:3</td>
                <td>3:3</td>
                <td>4:3</td>
                <td>5:3</td>
            </tr>
            <tr>
                <td>1:4</td>
                <td>2:4</td>
                <td>3:4</td>
                <td>4:4</td>
                <td>5:4</td>
            </tr>
            <tr>
                <td>1:5</td>
                <td>2:5</td>
                <td>3:5</td>
                <td>4:5</td>
                <td>5:5</td>
            </tr>
        </tbody>
    </table>
    <script>
        //console.log(document.body.firstElementChild); //div
        //console.log(document.body.firstElementChild.nextElementSibling); //ul
        //console.log(document.body.firstElementChild.nextElementSibling.children[1]); // второй li

        let table = document.body.lastElementChild.previousElementSibling;
        let rows = table.rows.length;

        for (let i = 0; i < rows; i++) {
            table.rows[i].cells[i].style.backgroundColor = "red";
        }

    </script>
</body>

</html>
